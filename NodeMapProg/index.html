<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="Groups.js"></script>
  <script language="javascript" type="text/javascript" src="NodeMapProg.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
<style> body { padding: 0; margin: 0; } 
	/* Style the header with a grey background and some padding */
.header {
  overflow: hidden;
  background-color: #09001D;
  padding: 2% 2%;
}

/* Style the header links */
.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 48px;
  text-decoration: none;
  font-size: 72px;
  line-height: 50px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  margin-left: 35%;
  font-size: 78px;
  font-weight: bold;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #FFE4E4;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: indianred;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
</style>
</head>

<body>
  <div class="header">
  <a href="taa" style="opacity:80%;">SDD</a>
  <a href="#default" class="logo">Coding Cliques</a>
  <div class="header-right">
    <a class="active" href="#home">Main</a>
    <a href="#contact">Insights</a>
    <a href="#about">Ethical commitment</a>
  </div>
</div>
</body>
</html>
